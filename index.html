<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game Companion App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
       
        <h1>Game Companion App</h1>
        <p class="intro-text">A small Companion tool for gathering quests and viewing characters stats.</p>

        <!-- Character Stats Section -->
         <section class="stats">
            <h2>Character Stats</h2>
            <p><strong>Name:</strong> VoidRunner</p>
            <p><strong>Class:</strong> Cyber Mage</p>
            <p><strong>Level:</strong> 12</p>
            <p><strong>Health:</strong> 150</p>
            <p><strong>Energy:</strong> 100</p>
        </section>

        <!-- Quest Generator Section -->
         <section class="Quest">
            <h2> Quest Generator</h2>
            <button onclick="generateQuest()">Generate Random Quest</button>
            <p id="quest-output"></p>
            <button onclick="generateAIQuest()">Generate AI Quest</button>
            <p id="ai-output"></p>
         </section>

         <script src="script.js"></script>
    </body>
</html>
